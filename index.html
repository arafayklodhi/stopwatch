<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="ma">     
    <div class="container h-75 display-1 text-center">STOP WATCH</div>
    <div class="container text-center">
    <h1 id="min" class="display-1 text-center d-inline ">00</h1>
    <h1 id="sec" class="display-2 text-center d-inline">00</h1>
    <h1 id="minsec" class="display-4 text-center d-inline">00</h1>
    </div>
    <div class="container text-center">
        <button type="button" id="btpause" class="btn btn-primary btn-sm" onclick="stop()"><img src="https://img.icons8.com/all/500/circled-pause.png" width="25px" cclass="rounded"></button>
        <button type="button" id="btplay" class="btn btn-primary btn-lg" onclick="start()"><img src="https://image.flaticon.com/icons/png/512/0/375.png" width="50px" class="rounded"></button>
        <button type="button" id="btreset" class="btn btn-primary btn-sm" onclick="reset()"><img src="500-5001706_png-file-reset-icon-transparent-png.png" width="25px" class="rounded"></button>
    <div class="container mt-5" id="myDIV">

    </div>    
    </div>
</div>


















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
<script src="app.js"></script>
</html>
